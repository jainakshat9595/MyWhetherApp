<div class="container">
	<form name="cityForm" novalidate>
      <input ng-model="ip.city.formattedAddress" ng-autocomplete details="ip.city" id="city" name="city" type="text" />
  </form>
  <hr />
  <div map-lazy-load="https://maps.google.com/maps/api/js">
    <ng-map center="[{{ip.city.lat}}, {{ip.city.lng}}]" zoom="10" zoom-control="false" pan-control="false" scale-control="false" scrollwheel="false" >
      <marker position="[{{ip.city.lat}}, {{ip.city.lng}}]" title="Hello World!"></marker>
    </ng-map>
  </div>
  <hr />
  <center><span style="font-size:2.5em;"> {{ip.city.locality}}, {{ip.city.country}} </span></center>
  <center><span style="font-size:2.5em;"> {{ip.city.current.main.temp}}&#176; </span></center>
  <center><span style="font-size:1.5em;"> {{ip.city.current.main.temp_min}}&#176; </span><span style="font-size:1.5em;"> 21&#176; </span></center>
  <center><span style="font-size:1.8em;"> {{ip.city.current.weather[0].description}} </span></center>
  <hr />
  <div class="row" style="text-align:center">
    <div class="col-sm-2" ng-repeat="x in ip.city.forecast.list">
      <p> {{forecast[$index]}} </p>
      {{x.temp.max}}&#176; / {{x.temp.min}}&#176;
    </div>
  </div>
  <!--<pre>ip.city.current = {{ip | json}}</pre>-->
</div>
